<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QUIZ APP KDA</title>
	<link rel="StyleSheet" href="style.css"/>
</head>

	<body>
		<div id="main_container">
			<div class="content">
				<h1>JavaScript Quiz</h1>
				<p>Évaluez vos connaissances en JavaScript en répondant 
					aux questions que nous avons spécialement sélectionnées pour vous.
					C'est fun et c'est gratuit. </p>  
			
				<form id="form">
					<div class="username_container">
						<label for="username">Nom</label> <br><br>
					    <input type="text" id="username" name="username" placeholder="e.g. Joseph"> <br> <br>
					</div>
					
					<div class="usermail_container">
						<label for="usermail">Email</label> <br><br>
					    <input type="email" id="usermail" name="usermail" placeholder="e.g. joseph@kinshasadigital.com"> <br>
					</div>
					
					<div class="btn_container">
						<input type="submit" value="Commencer" class="login">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
